{{ partial "header.html" . }}

<main class="content" role="main">

  {{ if .Content }}
  <article class="article">
  </article>
  {{ end }}
  <div class="archive">
    {{ range (where .Data.Pages "Section" "!=" "").GroupByDate "2006" }}
    {{ range .Pages }}
    <article class="archive-item">
      <h3>
      <a href="{{ .RelPermalink }}" class="archive-item-link">{{ .Title }}</a>
      </h3>
    </article>
    {{ end }}
    {{ end }}
  </div>

</main>

{{ partial "footer.html" . }}
